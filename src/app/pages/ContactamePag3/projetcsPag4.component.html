<div class="container mx-auto px-4 py-8">
  <section class="contact-form w-full bg-[#1a1a1a] rounded-lg shadow-lg border border-gray-700 hover:shadow-xl transition-all duration-300">
    <h2 class="text-3xl font-bold text-green-400 text-center mb-4">¡Hablemos!</h2>
    <p class="text-sm text-center text-gray-300 mb-8">
      Si estás interesado en mi trabajo o tienes alguna inquietud, no dudes en escribirme!
    </p>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6 p-6">
      <div class="space-y-2">
        <label class="block text-sm mb-1 text-gray-300">Tu nombre</label>
        <input type="text" formControlName="name" placeholder="Nombre" class="w-full px-4 py-2.5 rounded-md bg-[#1f1f1f] text-white border border-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50 focus:border-green-400 transition duration-200">
      </div>

      <div class="space-y-2">
        <label class="block text-sm mb-1 text-gray-300">Tu E-mail</label>
        <input type="email" formControlName="email" placeholder="Ejemplo@hotmail.com" class="w-full px-4 py-2.5 rounded-md bg-[#1f1f1f] text-white border border-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50 focus:border-green-400 transition duration-200">
      </div>

      <div class="space-y-2">
        <label class="block text-sm mb-1 text-gray-300">Tu mensaje</label>
        <textarea formControlName="message" rows="5" placeholder="Hey..." class="w-full px-4 py-2.5 rounded-md bg-[#1f1f1f] text-white border border-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50 focus:border-green-400 transition duration-200"></textarea>
      </div>

      <button type="submit" [disabled]="!contactForm.valid" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-md transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
        Enviar
      </button>
    </form>
  </section>
  <footer-pages></footer-pages>
