<section class="w-full max-w-md bg-[#1a1a1a] rounded-lg shadow-lg p-6">
    <h2 class="text-3xl font-bold text-green-400 text-center mb-2">¡Hablemos!</h2>
    <p class="text-sm text-center text-gray-300 mb-6">
      Si estás interesado en mi trabajo o tienes alguna inquietud, no dudes en escribirme!
    </p>

    <form action="#" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Tu nombre</label>
        <input type="text" placeholder="Nombre" class="w-full px-4 py-2 rounded-md bg-[#1f1f1f] text-white border border-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <div>
        <label class="block text-sm mb-1">Tu E-mail</label>
        <input type="email" placeholder="Ejemplo@hotmail.com" class="w-full px-4 py-2 rounded-md bg-[#1f1f1f] text-white border border-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <div>
        <label class="block text-sm mb-1">Tu mensaje</label>
        <textarea rows="4" placeholder="Hey..." class="w-full px-4 py-2 rounded-md bg-[#1f1f1f] text-white border border-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>
      </div>

      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-md transition duration-200">
        Enviar
      </button>
    </form>
  </section>
