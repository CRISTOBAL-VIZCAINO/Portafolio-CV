<div class="container mx-auto px-4 py-8">
  <section class="contact-form w-full max-w-4xl mx-auto bg-[#1a1a1a] rounded-2xl shadow-xl border border-gray-700 hover:shadow-2xl transition-all duration-300">
    <h2 class="text-4xl sm:text-5xl font-bold text-green-400 text-center mb-6">¡Hablemos!</h2>
    <p class="text-base sm:text-lg text-center text-gray-300 mb-12 leading-relaxed">
      Si estás interesado en mi trabajo o tienes alguna inquietud, no dudes en escribirme!
    </p>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-8 p-8">
      <!-- Nombre y Email en dos columnas para desktop -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="space-y-3">
          <label class="block text-sm sm:text-base mb-1 text-gray-300">Tu nombre</label>
          <input type="text" formControlName="name" placeholder="Nombre" class="w-full px-6 py-4 sm:py-5 rounded-lg bg-[#1f1f1f] text-white border border-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50 focus:border-green-400 transition duration-200 cursor-text">
        </div>

        <div class="space-y-3">
          <label class="block text-sm sm:text-base mb-1 text-gray-300">Tu E-mail</label>
          <input type="email" formControlName="email" placeholder="Ejemplo@hotmail.com" class="w-full px-6 py-4 sm:py-5 rounded-lg bg-[#1f1f1f] text-white border border-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50 focus:border-green-400 transition duration-200 cursor-text">
        </div>
      </div>

      <!-- Mensaje en una sola columna -->
      <div class="space-y-3">
        <label class="block text-sm sm:text-base mb-1 text-gray-300">Tu mensaje</label>
        <textarea formControlName="message" rows="6" placeholder="Hey..." class="w-full px-6 py-4 sm:py-5 rounded-lg bg-[#1f1f1f] text-white border border-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50 focus:border-green-400 transition duration-200 cursor-text"></textarea>
      </div>

      <!-- Botón centralizado -->
      <div class="flex justify-center">
        <button type="submit" [disabled]="!contactForm.valid" class="w-full sm:w-auto px-8 py-4 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
          <span class="relative z-10">Enviar</span>
        </button>
      </div>
    </form>
  </section>
  <footer-pages></footer-pages>
